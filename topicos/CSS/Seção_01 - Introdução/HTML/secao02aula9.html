<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Curso de CSS3 da Hcode">
    <link rel="shortcut icon" href="../IMG/TecGuilty_logo.png">
    <link rel="stylesheet" href="../CSS/position.css">
    <title>Curso CSS3</title>
</head>
<body>
    <button type="button" class="pulsao static">Static</button>
    <button type="button" class="pulsao fixed">Fixed</button>
    <button type="button" class="pulsao absolute relative">Absolute - mas está como relative</button>
    <div id="absolute">
        <button type="button" class="pulsao absolute width">Absolute - mas está como absolute (quadrado branco)</button>
    </div>
    <p id="sticky">
        Para deixar o Sticky relative e depois assumir fixed é necessário ter um conteúdo antes
    </p>
    <div class="stickyss">
        <button type="button" class="pulsao sticky width">Sticky</button>
    </div>
    
</body>
