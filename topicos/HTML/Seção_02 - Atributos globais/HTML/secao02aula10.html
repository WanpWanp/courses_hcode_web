<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=Edge">
    <meta name="description" content="Curso Hcode HTML5">
    <!--<link rel="shortcut icon" href="../img/TecGuilty_logo.png">
    <link rel="stylesheet" href="./css/style.css">-->
    <title>Curso HTML5</title>
    <style>
        #box-1 {
            width: 150px;
            height: 150px;
            background-color: blue;
        }
        #box-2 {
            width: 150px;
            height: 150px;
            background-color: rgb(226, 4, 182);
        }
        #box-3 {
            width: 150px;
            height: 150px;
            background-color: brown;
        }
    </style>
</head>
<body>
    <div id="box-1"></div>
    <div id="box-3"></div>
    <div id="box-2"></div>


    <script>
        const box1 = document.getElementById('box-1');
        const box2 = document.querySelector('#box-2');
        const box3 = document.getElementById('box-3');

        console.log(box1);
        console.log(box2);
        console.log(box3);
    </script>
</body>
</html>
